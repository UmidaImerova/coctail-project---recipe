<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
      <!-- Preloader -->

    <div class="loader"></div>

      <!-- Header -->

    <div class="header">
      <h1 class="header-title">Find a Recipe</h1>
      <div class="search-bar">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Search By Name" class="search-input">
      </div>
    </div>

    <!-- Main content -->

    <div class="wrapper grid-wrapper">

    <!-- Navbar -->
    <div class="grid-nav">
         <ul class="ingList">
           <li><input type="checkbox" name="" id=""><a href="">Tomato</a></li>
           <li><input type="checkbox" name="" id=""><a href="">Potato</a></li>
           <li><input type="checkbox" name="" id=""><a href="">Lamb</a></li>
           <li><input type="checkbox" name="" id=""><a href="">Onion</a></li>
           <li><input type="checkbox" name="" id=""><a href="">Chicken</a></li>
           <li><input type="checkbox" name="" id=""><a href="">Carrot</a></li>
           <li><input type="checkbox" name="" id=""><a href="">Garlic</a></li>
           <li><input type="checkbox" name="" id=""><a href="">Rice</a></li>
           <li><input type="checkbox" name="" id=""><a href="">Flour</a></li>
           <li><input type="checkbox" name="" id=""><a href="">Egg</a></li>
           <li><input type="checkbox" name="" id=""><a href="">Pepper</a></li>
         </ul> 
         <a href="#" class="random-btn">Random recipe</a>
    </div>

    <!-- Category list -->

    <div class="category-list grid-slidebar">
      <div data-f ='soup'class="category-item soup">
        <a href="#"class="categoryBtn">SOUP</a>
      </div>

      <div data-f ='second-course' class="category-item second-course">
        <a href="#"class="categoryBtn">SECOND COURSE</a>
      </div>
      
      <div data-f = 'baking' class="category-item baking">
        <a href="#"class="categoryBtn">BAKING</a>
      </div>
      <div data-f = 'drinks' class="category-item drinks">
        <a href="#"class="categoryBtn">DRINKS</a>
      </div>
      <div data-f = 'all' class="category-item all">
        <a href="#"class="categoryBtn">ALL</a>
      </div>
    </div>

    <!-- Main content -->
    <div class="content">    </div>  
    
    <!-- modal window -->
    <div class="modal hide">
      <button class="close-modal">&times;</button>
      <img class="imgModal">
      <div class="infoModal back">
          <h1 class="nameOfCoctail back"></h1>
          <p class="instruction back"></p>
          <table class="tableModal back">
          </table>
      </div>

  </div>

    </div>

    <script type="module" src="./functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
